<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
    <style>
        #bgmButton{
            width:2048px;
            height:1536px;
            background-size: 25%;
            background-image:url("music.gif");
            background-repeat: no-repeat;
        }
    </style>

</head>
<body>
<audio id="bgm" src="アイロニ.mp3" preload="auto" autoplay="autoplay"></audio>
<div id="bgmButton" onclick="control()"></div>
</body>
<script>
    function control(){
        if(document.getElementById("bgm").paused) {
            document.getElementById("bgm").play();
            document.getElementById("bgmButton").style.backgroundImage = "url('music.gif')";
        }
        else{
            document.getElementById("bgm").pause();
            document.getElementById("bgmButton").style.backgroundImage = "url('stoped.png')";
        }
    }
</script>
</html>
