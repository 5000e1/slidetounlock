<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindSeven</title>
    <style>
        html,body{
            height:100%;
            text-align:center;
        }
    </style>
</head>
<body onclick="Wro()">

</body>
</html>
<script>
    var num = 0;
    function Wro(){
        if(num%7==0){
            document.body.innerHTML = "Pass";
        }
        else if(num%10==7){
            document.body.innerHTML = "Pass";
        }
        else{
            document.body.innerHTML = num;
        }
        num++;
    }
</script>
