<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password</title>
    <script>
        function isInterger(obj){
            return obj%1 === 0
        }


        var password = prompt("Please tell us your password:");
        if ( isNaN( password ) ){
            document.write("please inter number:)");
        }
        else {
            if(isInterger(password)) {
                if (password == 12345) {
                    document.write("☑️");
                } else {
                    document.write("Wrong answer!😠\nBe honest!!🤬");
                }
            }
            else{
                document.write("please inter interger!");
            }
        }
    </script>
