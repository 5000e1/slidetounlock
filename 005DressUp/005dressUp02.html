<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        #body{
            height:1536px;
            width:2048px;
            background-image:url("body.png");
            position:absolute;
            margin:50px;
        }
        #body div{
            height:1536px;
            width:2048px;
            position:absolute;
        }
        #menu div{
            float:left;
            border:1px solid black;
            text-align:center;
            width:50px;
        }
    </style>
</head>
<body>
<div id="menu">
    <div id="hair2" onclick="hair2()">hair</div>
    <div id="upper2" onclick="upper2()">upper</div>
    <div id="dress2" onclick="dress2()">dress</div>
</div>
<div id="body">
    <div id="hair"></div>
    <div id="upper"></div>
    <div id="dress"></div>
</div>
</body>
<script>
    function hair2(){
        document.getElementById("hair").style.backgroundImage = "url('hair2.png')";
    }
    function upper2(){
        document.getElementById("upper").style.backgroundImage = "url('upper1.png')";
    }
    function dress2(){
        document.getElementById("dress").style.backgroundImage = "url('dress1.png')";
    }
</script>
</html>
