<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Slide to Unlock</title>
  <style type="text/css">
  	body{
  		background-image:url(乳酪蛋糕.png);
  		background-size: 140% 140%;
  	}
  	html{
      width:60%;
      height:100%;
  	}
    @keyframes one{
      from{
        background:pink;
        opacity:0}
      to{
        background:powderblue;
        opacity:100}
    }
    h1,p{
      animation:one 3s infinite;
    }
  </style>
</head>
<body>
<audio src="e.wav"  controls="controls" autoplay="autoplay">
</audio>

<h1>CAKE</h1>
</br>
</br>
</br>
<p>要吃乳酪蛋糕🍰吗？</p>

</body>
</html>
